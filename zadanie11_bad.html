<body>
<div style="color:red;font-size:50px;">
 <script language="JavaScript">
var D1=prompt("D1=","");
var D2=prompt("D2=","");
var sekundy;
 var a=parseFloat(D1);
 var b=parseFloat(D2);
 sekundy=(a-b)*24*60*60;
 document.write("Sekundy"+sekundy+"s");
 </script>
</div>
</body>
